<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-model="count"><br>
    <input type="button" value="一个按钮" v-on:click="show()">
    <input type="button" value="一个按钮" @click="show()">
    <div v-for="attr in attrs">
        {{attr}}<br>
    </div>
    <div v-if="count == 2">div1</div>
    <div v-else-if="count == 3">div2</div>
    <div v-else>div3</div>
</div>

<script src="js/vue.js"></script>
<script>
    //创建vue核心对象
    new Vue({
        el:"#app",
        data:{
            username:"",
            url:"https://www.baidu.com",
            count:2,
            attrs:["北京","上海","广州"]
        },
        methods:{
            show(){
                alert("我被点了。。。")
            }
        }
    })
</script>

</body>
</html>
